name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download binary artifact
      uses: actions/download-artifact@v2
      with:
        name: my-binary

    - name: Run tests on downloaded binary
      run: |
        ls -R
